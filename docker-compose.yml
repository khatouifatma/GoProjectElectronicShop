version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: electronic_shop_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: electronic_shop
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: electronic_shop_api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=electronic_shop
      - DB_PORT=5432
      - DB_SSLMODE=disable
      - JWT_SECRET=your-super-secret-key-change-in-production
      - GIN_MODE=release
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
